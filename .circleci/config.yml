version: 2.1

executors:
  ipinfo_env:
    docker:
      - image: circleci/python
    working_directory: ~/workspace
  ec2:
    machine:
      image: circleci/classic:edge
    working_directory: ~/ipinfo
    
jobs:
  build:
    executor: ipinfo_env
    steps:
      - checkout
      - run:
          name: Install Python module
          command: |
            sudo pip install ipwhois
            sudo pip install flask
      - run: 
          name: run app
          command: sudo python flaskapp.py &
  #test:
  deploy:
    executor: ec2
    steps:
      - add_ssh_keys:
      - run: ssh ${USER_NAME}@${HOST_NAME} 'git pull && sudo systemctl restart ipinfo'

workflow:
  version: 2.1
  build_deploy:
    jobs:
      - build
      - deploy:
        requires:
          - build